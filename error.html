<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    :root {
      --default-font: "Gantari", sans-serif;
      --pixel-font: "Press Start 2P", system-ui;

      /*========== Font weight ==========*/
      --weight-light: 200;
      --weight-normal:  300;
      --weight-semibold: 500;
      --weight-bold: 700;
      --weight-big: 900;

      /*========== Font size ==========*/
      --size-extra-small: 0.9rem;
      --size-small: 1.2rem;
      --size-normal:1.5rem; 
      --size-h5: 2rem ;
      --size-h4: 2rem ;
      --size-h3: 3rem ;
      --size-h2: 4rem ;
      --size-h1: 5rem;

      /* Font colors */
      --pink:#ffffff;
      --light-pink: rgba(234,194,255,1);
      --purple: #833737;
      --dark-purple: #b51b1b;
      --light-blue: rgb(255, 0, 0);
      --orange: #ff955e;
      --white: #F3F4F5;
      --gray-white: #e7e7e7;
      --dark-gray: #181818;

      --gradient-bg-color:rgb(234,194,255);
      --gradient-top:linear-gradient(0deg, rgba(234,194,255,1) 25%, rgba(146,234,254,1) 88%);
      --gradient-slanted: linear-gradient(135deg, rgba(234,194,255,1) 25%, rgba(146,234,254,1) 88%);
      --gradient-left : linear-gradient(90deg, rgba(234,194,255,1) 25%, rgba(146,234,254,1) 88%);
      --gradient-bg-color:rgb(234,194,255);

      /* Folder icon variables */
      --folder-width: 150px;
      --folder-outline-width: 2px;
      --folder-angle: -35deg;
    }

    /*=============== BASE ===============*/
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html {
      scroll-behavior: smooth;
      letter-spacing: 2px;
    }

    body {
      font-family: var(--default-font);
      font-size: var(--size-normal);
      background-color: var(--dark-gray);
      color: var(--white);
      min-height: 100vh;
    }

    h1,h2,h3,h4,h5 {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    button {
      cursor: pointer;
      border: none;
      outline: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    div {
      padding: 0;
      margin: 0;
    }

    /*=============== 404 PAGE ===============*/
    .error-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    .error-page h1 {
      font-size: var(--size-h1);
      font-weight: var(--weight-bold);
      color: var(--light-blue);
      font-family: var(--pixel-font);
    }

    .error-page h2 {
      font-size: var(--size-h2);
      font-weight: var(--weight-semibold);
      color: var(--pink);
    }

    .error-page p {
      font-size: var(--size-normal);
      margin: 20px 0;
    }

    .error-page a {
      font-size: var(--size-normal);
      font-weight: var(--weight-bold);
      color: var(--light-blue);
      border: 2px solid var(--light-blue);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .error-page a:hover {
      background-color: var(--light-blue);
      color: var(--dark-gray);
    }
  </style>
</head>
<body>
  <div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
