<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <style>
    /* Variables */
    :root {
      --bg: #11111b;
      --red: #ff6778;
      --green: #afd33d;
      --blue: #1122ff;
      --text: var(--red);
    }

    /* Mixins (Note: Mixins and functions are SCSS features and are included here for reference) */
    /* Converted to CSS where possible */

    /* Base Styles */
    *, *::after, *::before {
      box-sizing: border-box;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }
    ::selection {
      color: var(--bg);
      background-color: #ff8899; /* Lightened red */
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-size: calc(9px + (22 - 9) * (100vw - 320px) / (1600 - 320));
      font-family: 'Roboto', sans-serif;
    }

    /* Error Page Styles */
    .error-body {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--text);
      mix-blend-mode: overlay;
      z-index: 1;
    }
    .error-body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--bg) 21px, transparent 1%) center,
                  linear-gradient(var(--bg) 21px, transparent 1%) center,
                  #fff;
      background-size: 22px 22px;
      background-position: center;
      opacity: 0.2;
      z-index: 1;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: grayscale(1);
      mix-blend-mode: luminosity;
    }
    .message {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 3;
    }
    .message h1 {
      position: absolute;
      top: 10%;
      left: 0;
      width: 100%;
      font-size: 10em;
      margin: 0;
      animation: shake 600ms ease-in-out infinite alternate;
      text-shadow: 0 0 0.07em var(--text), -0.2em 0 2em rgba(255, 103, 120, 0.3), 0.2em 0 2em rgba(255, 103, 120, 0.3);
      user-select: none;
    }
    .message h1::before {
      content: attr(t);
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0.34em);
      height: 0.1em;
      line-height: 0.5em;
      width: 100%;
      animation: scan 500ms ease-in-out infinite alternate, glitch-anim 300ms ease-in-out infinite alternate;
      overflow: hidden;
      opacity: 0.7;
    }
    .message h1::after {
      content: attr(t);
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translate(-50%, 0.34em);
      height: 0.5em;
      line-height: 0.1em;
      width: 100%;
      animation: scan 665ms ease-in-out infinite alternate, glitch-anim 300ms ease-in-out infinite alternate;
      overflow: hidden;
      opacity: 0.8;
    }
    .bottom {
      position: absolute;
      top: 65%;
      left: 0;
      width: 100%;
    }
    .message p,
    .message a {
      font-size: 2em;
      font-family: monospace;
      text-shadow: 0 0 5px var(--text);
      filter: blur(0.8px);
    }
    .message a {
      position: relative;
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      border: 2px solid var(--text);
      text-transform: uppercase;
      padding: 5px 30px;
      box-shadow: inset 0 0 0 0 rgba(255, 103, 120, 0.2);
      transition: 25ms ease-in-out all 0ms;
      overflow: hidden;
      animation: attn 3s ease-in-out infinite;
    }
    .message a:hover {
      cursor: pointer;
      box-shadow: inset 0 -2em 0 0 rgba(255, 103, 120, 0.2);
      transition: 225ms ease-in-out all 225ms;
      animation: none;
    }
    .message a:active {
      box-shadow: inset 0 -2em 0 0 rgba(255, 103, 120, 0.5);
      transition: 225ms ease-in-out all 225ms;
    }
    .message a::before,
    .message a::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0) scale(1, 1);
      transform-origin: center;
      background-color: var(--bg);
      width: 90%;
      height: 5px;
      transition: 225ms ease-in-out all;
      mix-blend-mode: hard-light;
    }
    .message a::before {
      top: -4px;
    }
    .message a::after {
      bottom: -4px;
    }

    /* Keyframes */
    @keyframes scan {
      0%,
      20%,
      100% {
        height: 0;
        transform: translate(-50%, 0.44em);
      }
      10%,
      15% {
        height: 1em;
        line-height: 0.2em;
        transform: translate(-55%, 0.15em);
      }
    }
    @keyframes attn {
      0%,
      100% {
        opacity: 1;
      }
      30%,
      35% {
        opacity: 0.4;
      }
    }
    @keyframes shake {
      0%,
      100% {
        transform: translate(-1px, 0);
      }
      10% {
        transform: translate(2px, 1px);
      }
      30% {
        transform: translate(-3px, 2px);
      }
      35% {
        transform: translate(2px, -3px);
        filter: blur(4px);
      }
      45% {
        transform: translate(2px, 2px) skewY(-8deg) scale(0.96, 1);
        filter: blur(0);
      }
      50% {
        transform: translate(-3px, 1px);
      }
    }
    @keyframes glitch-anim {
      0% {
        clip: rect(45px, 9999px, 5px, 0);
      }
      10% {
        clip: rect(15px, 9999px, 85px, 0);
      }
      20% {
        clip: rect(25px, 9999px, 15px, 0);
      }
      30% {
        clip: rect(55px, 9999px, 65px, 0);
      }
      40% {
        clip: rect(65px, 9999px, 25px, 0);
      }
      50% {
        clip: rect(35px, 9999px, 45px, 0);
      }
      60% {
        clip: rect(85px, 9999px, 35px, 0);
      }
      70% {
        clip: rect(25px, 9999px, 55px, 0);
      }
      80% {
        clip: rect(15px, 9999px, 75px, 0);
      }
      90% {
        clip: rect(45px, 9999px, 85px, 0);
      }
      100% {
        clip: rect(75px, 9999px, 15px, 0);
      }
    }
  </style>
</head>
<body>
  <section class="error-body">
    <!-- Video Background -->
    <video preload="auto" class="background" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/396624/err.mp4" autoplay muted loop></video>
    <div class="message">
      <h1 t="404">404</h1>
      <div class="bottom">
        <p>You have lost your way</p>
        <a href="/">Return Home</a>
      </div>
    </div>
  </section>
</body>
</html>
