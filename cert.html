    <!-- Modal Structure -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="">
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
    </div>
</div>


    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
    
        // Get the elements inside the modal
        var modalImg = document.getElementById("modalImage");
        var modalTitle = document.getElementById("modalTitle");
        var modalDescription = document.getElementById("modalDescription");
    
        // Loop through all certificates and add click event listeners
        document.querySelectorAll('.certificate').forEach(certificate => {
            certificate.addEventListener('click', function() {
                modal.style.display = "flex"; // Show modal
                var img = this.querySelector("img").src;
                var title = this.querySelector("h3").innerText;
                var description = this.querySelector("p").innerText;
    
                modalImg.src = img; // Set image in the modal
                modalTitle.innerText = title; // Set title in the modal
                modalDescription.innerText = description; // Set description in the modal
            });
        });
    
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
    
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // When the user clicks anywhere outside the modal content, close the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
