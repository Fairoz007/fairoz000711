<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap');

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 56px;
            @media (max-width: 992px) {
                font-size: 100px;
            }
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Retro font */
            margin: 0;
            padding: 0;
            background-color: #fff; /* Light background color */
            color: #000; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
            transition: background 0.3s linear, color 0.3s linear;
        }

        body.dark {
            background-color: #000; /* Dark background color */
            color: #fff; /* Dark text color */
        }

        .theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem; /* Adjusted width */
            height: 0.8rem; /* Adjusted height */
            border-radius: 0.8rem;
            box-shadow: 2px 2px 10px #0005;
            background-color: #fff;
            font-family: 'Noto Color Emoji', sans-serif;
            overflow: hidden;
            cursor: pointer;
            z-index: 10; /* Ensure it stays on top */
        }

        .dot {
            position: absolute;
            width: 0.6rem; /* Adjusted size */
            height: 0.6rem; /* Adjusted size */
            top: 50%;
            left: calc(100% - 0.6rem - 0.1rem); /* Adjusted for new size */
            transform: translateY(-50%);
            border-radius: 50%;
            background-color: #ddd;
            transition: all 0.3s;
        }

        .day, .night {
            position: absolute;
            transform: translateY(-50%);
            width: 0.6rem; /* Adjusted size */
            height: 0.6rem; /* Adjusted size */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .day {
            left: 0.1rem;
            top: 50%;
        }

        .night {
            right: 0.1rem;
            top: 150%;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .theme-button .dot {
            left: 0.1rem;
            background-color: #333;
        }

        input[type="checkbox"]:checked + .theme-button .night {
            top: 50%;
        }

        input[type="checkbox"]:checked + .theme-button .day {
            top: 150%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
        }

        .image-card {
            border: 2px solid; /* Border color will be set by theme */
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
            width: 200px;
            cursor: pointer;
            box-shadow: 0 4px 8px; /* Shadow color will be set by theme */
            transition: transform 0.2s;
            height: 241px;
            display: flex;
            background-color: inherit;
        }

        .image-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .image-card:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        .modal-content img {
            width: 100%;
            border-radius: 5px;
        }

        .close-button, .back-button {
            position: absolute;
            top: 10px;
            font-size: 12px; /* Smaller font size */
            cursor: pointer;
            color: #fff;
        }

        .close-button {
            right: 10px;
        }

        .back-button {
            left: 10px;
        }

        .slide-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .slide-buttons button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
            color: #fff;
        }

        #modalCaption {
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 5px 10px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            box-shadow: 2px 2px 10px #0005;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10; /* Ensure it stays on top */
        }

        body.dark .home-button {
            background-color: #000;
            color: #fff;
        }

        .home-button:hover {
            box-shadow: 2px 2px 10px #0007;
        }

        .theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 1.5rem; /* Adjusted width */
            height: 0.8rem; /* Adjusted height */
            padding: 0.1rem 0.2rem;
            border-radius: 1rem;
            box-shadow: 2px 2px 10px #0005;
            background-color: #fff;
            font-family: 'Noto Color Emoji', sans-serif;
            overflow: hidden;
            cursor: pointer;
            z-index: 10; /* Ensure it stays on top */
        }

        /* Light theme */
        .light-theme .image-card {
            background-color: #fff;
            border-color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Light shadow color */
        }

        .light-theme .modal {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .light-theme .close-button,
        .light-theme .back-button,
        .light-theme .slide-buttons button,
        .light-theme #modalCaption {
            color: #fff;
        }

        /* Dark theme */
        .dark-theme .image-card {
            background-color: #1e1e1e;
            border-color: #fff;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.6); /* Dark shadow color */
        }

        .dark-theme .modal {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .dark-theme .close-button,
        .dark-theme .back-button,
        .dark-theme .slide-buttons button,
        .dark-theme #modalCaption {
            color: #e0e0e0;
        }
    </style>
</head>
<body class="light-theme">
    <button class="home-button" onclick="window.location.href='/'">Back to Home</button>
    
    <input type="checkbox" id="dark">
    <label for="dark" class="theme-button">
        <div class="dot"></div>
        <div class="day">‚òÄÔ∏è</div>
        <div class="night">üåõ</div>
    </label>
    
    <h1 style="display: flex; align-items: center; justify-content: center; padding-top: 20px; font-size: 24px;">My Clickz</h1>

    <div class="container" id="imageContainer">
        <!-- Image cards will be generated here -->
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal" id="imageModal">
        <span class="close-button" onclick="closeModal()">√ó</span>
        <span class="back-button" onclick="returnToCollection()">‚Üê Back to Collection</span>
        <div class="slide-buttons">
            <button onclick="prevImage()">&#9664;</button>
            <button onclick="nextImage()">&#9654;</button>
        </div>
        <div class="modal-content">
            <img id="modalImage" src="">
            <p id="modalCaption"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const imageContainer = document.getElementById('imageContainer');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            let currentImageIndex = 0;

            const checkbox = document.getElementById("dark");
            checkbox.addEventListener("change", () => {
                document.body.classList.toggle("light-theme");
                document.body.classList.toggle("dark-theme");
                if (checkbox.checked) {
                    document.body.classList.add("dark");
                } else {
                    document.body.classList.remove("dark");
                }
            });

            // Array of image file names
            const images = [];
            for (let i = 1; i <= 28; i++) {
                images.push({ src: `images/image000${i}.jpeg`, caption: `Image ${i}` });
            }

            // Dynamically create image cards
            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.dataset.imgSrc = image.src;
                card.dataset.imgCaption = image.caption;

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.caption;

                card.appendChild(img);
                imageContainer.appendChild(card);

                card.addEventListener('click', () => {
                    currentImageIndex = index;
                    modalImage.src = image.src;
                    modalCaption.textContent = image.caption;
                    modal.style.display = 'flex';
                });
            });

            function closeModal() {
                modal.style.display = 'none';
            }

            function prevImage() {
                currentImageIndex--;
                if (currentImageIndex < 0) {
                    currentImageIndex = images.length - 1;
                }
                modalImage.src = images[currentImageIndex].src;
                modalCaption.textContent = images[currentImageIndex].caption;
            }

            function nextImage() {
                currentImageIndex++;
                if (currentImageIndex >= images.length) {
                    currentImageIndex = 0;
                }
                modalImage.src = images[currentImageIndex].src;
                modalCaption.textContent = images[currentImageIndex].caption;
            }

            function returnToCollection() {
                modal.style.display = 'none';
            }

            window.closeModal = closeModal;
            window.prevImage = prevImage;
            window.nextImage = nextImage;
            window.returnToCollection = returnToCollection;
        });
    </script>
</body>
</html>
